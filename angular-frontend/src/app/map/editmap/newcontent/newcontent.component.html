<span id="place-name" class="title"></span>
<mat-divider class="padding-bottom"> </mat-divider>
<div [formGroup]="insertGroup">
  <div class="padding-bottom">
    <mat-form-field appearance="fill">
      <mat-label>Shop Url</mat-label>
      <input matInput formControlName="url">
      <mat-error>{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>

  <mat-slide-toggle class="padding-bottom" formControlName="coupon">Gutschein</mat-slide-toggle>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)=abort()>Abbruch</button>
    <button mat-raised-button style="margin-left: 10px;" color="accent" (click)=submit()>Hinzuf√ºgen</button>
  </div>
</div>
