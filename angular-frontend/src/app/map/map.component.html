<mat-toolbar class="toolbar" color='primary'>
  <app-search-shop (shop)="onShop($event)"></app-search-shop>
  <span class="toolbar-spacer"></span>
  <button class="button-decorator" style="padding-left: 1em;" (click)="doShowTutorial()">
    <mat-icon class="icon" aria-hidden="false" aria-label="Example user verified icon">help</mat-icon>
  </button>
  <a routerLink="/about">
    <mat-icon class="toolbar-icon" url="/about" aria-hidden="false" aria-label="Example user verified icon">contacts
    </mat-icon>
  </a>
</mat-toolbar>


<div #mapContainer id="map"></div>

<div #infoContainer class="infowindow-content">
  <ng-template #infoContent></ng-template>
</div>

<ng-template #clickContent class="infowindow-content"></ng-template>

<div class="fab-container">
  <button mat-fab color="primary" (click)="switchMode()">
    <mat-icon>edit</mat-icon>
  </button>
</div>

<div *ngIf="showTutorial" class="mat-tab-fill-height">
  <mat-tab-group mat-align-tabs="center" backgroundColor="primary" [selectedIndex]="tabIndex">
    <mat-tab label="Ãœber uns">
      <app-intro-text (close)="closeTutorial()" (next)="changeTab(1)"></app-intro-text>
    </mat-tab>
    <mat-tab label="Anleitung">
      <app-intro-tutorial (close)="closeTutorial()" (prev)="changeTab(-1)"></app-intro-tutorial>
    </mat-tab>
  </mat-tab-group>
</div>
