<span class="title">{{shop.title}}</span>
<mat-divider class="padding-bottom"> </mat-divider>
<div *ngIf="shop.url">
<a class="button-link" href="{{shop.url}}">
  <button mat-flat-button color="store">
    <mat-icon>storefront</mat-icon><span>Zum Shop</span>
  </button>
</a>
</div>
<div *ngIf="shop.donationUrl">
  <a class="button-link" href="{{shop.donationUrl}}">
    <button mat-flat-button color="donate">
      <mat-icon>money</mat-icon><span>Spenden</span>
    </button>
  </a>
</div>
